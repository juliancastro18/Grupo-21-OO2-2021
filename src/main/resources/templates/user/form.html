<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios ABM</title>
</head>
<body>
    <div class="form">
        <form onSubmit="return preSubmit()" th:action="@{/user/newuser}" th:object="${user}" method="POST">
            <div class="form-header">
            	<h3>
	            	<span th:unless="${edit}">Agregar</span>
	            	<span th:if="${edit}">Editar</span>
                </h3>
            </div>
            <div class="form-body">
            	<input type="hidden" th:field="*{id}">
            	<input type="hidden" name="edit" th:value="${edit}">
                <div class="form-group">
                    <label>Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control">
                    <p class="field-error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre tiene errores</p>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input th:field="*{apellido}" type="text" class="form-control">
                    <p class="field-error" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Apellido tiene errores</p>
                </div>
                <div class="form-group">
                    <label>Documento</label>
                    <select th:field="*{tipoDocumento}">
                        <option th:each="tipodoc : ${lstTipoDoc}"
                                th:value="${tipodoc}"
                                th:text="${tipodoc}">
                        </option>
                    </select>     
                    <input th:field="*{documento}" type="number" class="form-control">
                    <p class="field-error" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}">Documento tiene errores</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input th:field="*{email}" type="email" class="form-control">
					<p class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email tiene errores</p>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input th:field="*{username}" type="text" class="form-control">
                    <p class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username tiene errores</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" th:field="*{password}" type="password" th:placeholder="${edit} ? 'Conservar actual' : ''" class="form-control">
                    <input id="oldpassword" type="hidden" name="oldpassword" th:value="${user.password}">
                    <p class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Contrase√±a tiene errores</p>
                </div>
                <div class="form-group">
                    <label>Perfil</label>
                    <select name="idUserRole">
                        <option th:each="userrole : ${userroles}"
                                th:value="${userrole.id}"
                                th:text="${userrole.role}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-footer">
                <input id="submit-btn" type="submit" value="Guardar" class="btn btn-success">
            </div>
        </form>
    </div>
</body>
<script src="/js/user/form.js"></script>
</html>
