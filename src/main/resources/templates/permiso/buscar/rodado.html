<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Grupo21</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/permiso/form1.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav th:replace="general.html :: nav"></nav>
    <!-- Page content-->
    <div class="container my-4 d-flex justify-content-center">
        <div class="col-12 col-lg-8 col-xl-7">
            <!-- Formulario buscar entre fechas -->
            <div class="container mt-4">
                <form th:action="@{/permiso/buscar/porrodado}" th:object="${model}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                <span>Buscar por rodado</span>
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Patente</label>
                                <input placeholder="Ingresar sin espacios" th:field="*{dominio}" type="text" class="form-control" required>
                                <p class="error text-danger" th:if="${#fields.hasErrors('dominio')}" th:errors="*{dominio}">Dominio tiene errores</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input id="submit-btn" type="submit" value="Buscar" class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <!-- Footer -->
    <footer th:replace="general.html :: footer"></footer>
    <!-- Footer -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>

</html>
