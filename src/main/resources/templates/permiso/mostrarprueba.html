<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar permiso por persona</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/permiso/form1.css" rel="stylesheet" />
</head>

<body>


	 <div class="container">
        <div class="card-header">
            <h3>Lista de permisos</h3>
        </div>
        <div class="card-body">
            <table th:each="permiso: ${lstPerm}" class="table table-striped">
            <thead>                    
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Desde</th>
                        <th>Hasta</th>
                        <th th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoDiarioModel)}">Motivo</th>
                        <th th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoPeriodoModel)}">Cantidad de dias</th>
                        <th th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoPeriodoModel)}">Vacaciones</th>
                        <th th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoPeriodoModel)}">Vehiculo</th>
                        <th th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoPeriodoModel)}">Dominio</th>
                    </tr>
            </thead>	
                <tbody>
                	<tr>
                        <td th:text="${permiso.idPermiso}">
                        <td th:text="${permiso.pedido.nombre}"></td>
                        <td th:text="${permiso.fecha}"></td>
                        <td th:each="lugar : ${permiso.desdeHasta}"
                        	th:text="${lugar.lugar}">
                        <td th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoDiarioModel)}" th:text="${permiso.motivo}"></td>
                        <td th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoPeriodoModel)}" th:text="${permiso.cantDias}"></td>
                        <td th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoPeriodoModel)}" th:text="${permiso.vacaciones}"></td>
                        <td th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoPeriodoModel)}" th:text="${permiso.rodado.vehiculo}"></td>
                        <td th:if="${permiso instanceof T(com.unla.grupo21.models.PermisoPeriodoModel)}" th:text="${permiso.rodado.dominio}"></td>
                	</tr>
                </tbody>
            </table>
        </div>
    </div>

       
<!-- Footer -->
    <footer th:replace="/general.html :: footer"></footer>
    <!-- Footer -->

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <script src="/js/permiso/form1.js"></script>
</body>
</html>
