<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Grupo21</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav th:insert="/general.html :: nav"></nav>
<!-- Page content-->
<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tipo doc.</th>
            <th>Documento</th>
            <th>Fecha</th>
            <th>Desde</th>
            <th>Hasta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="permiso : ${lstPermisos}">
            <td><span th:text="${permiso.pedido.nombre}"/></td>
            <td><span th:text="${permiso.pedido.apellido}"/></td>
            <td><span th:text="${permiso.pedido.tipoDocumento}"/></td>
            <td><span th:text="${permiso.pedido.documento}"/></td>
            <td><span th:text="${permiso.fecha}"/></td>
            <td th:each="lugar : ${permiso.desdeHasta}">
                <span th:text="${lugar.lugar}"/>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
