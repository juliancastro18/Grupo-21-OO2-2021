<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar permiso por persona</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/permiso/form1.css" rel="stylesheet" />
</head>

<body>
<!-- Formulario buscar por persona -->
        <div class="container mt-4">
            <form th:action="@{/permiso/buscar/traer}" th:object="${ppfm}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <span>Buscar por persona</span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <select class="form-select" th:field="*{tipoDocumento}">
	                        <option th:each="tipodoc : ${lstTipoDoc}"
	                        	th:value="${tipodoc}"
	                        	th:text="${tipodoc}">
	                        </option>
                        </select>
                    </div>
                        <div class="form-group">
                            <label>Documento</label>
                            <input th:field="*{documento}" type="number" class="form-control">
                        </div>
				</div>
                    <div class="card-footer">
                        <input id="submit-btn" type="submit" value="Consultar" class="btn btn-success">
                    </div>
                
            </form>
        </div>
        
<!-- Footer -->
    <footer th:replace="/general.html :: footer"></footer>
    <!-- Footer -->

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <script src="/js/permiso/form1.js"></script>
</body>
</html>
