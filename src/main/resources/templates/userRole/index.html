<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfiles</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/fafb81db9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Responsive navbar-->
    <nav th:insert="/general.html :: nav"></nav>
    <!-- Main -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <a th:if="${abm}" th:href="@{new}" class="btn btn-primary mb-2"><i class="fas fa-user-plus"></i> Agregar</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Role</th>
                            <th th:if="${abm}">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="userRole : ${userRoles}">
                            <td><span th:text="${userRole.role}" /></td>
                            <td th:if="${abm}">
                                <a th:href="@{edit/}+${userRole.id}" class="btn btn-warning"><i class="fas fa-user-edit"></i> <span class="d-none d-md-inline">Editar</span></a>
                                <a th:href="@{delete/}+${userRole.id}" class="btn btn-danger"><i class="fas fa-user-times"></i> <span class="d-none d-md-inline">Eliminar</span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error!</h4>
                <button type="button" class="btn btn-default close modalbtn" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="error">No se pueden eliminar perfiles que tengan usuarios activos asignados.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default modalbtn" data-dismiss="modal">Cerrar</button>
            </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <!-- Script de error -->
    <script th:if="${(param.error != null) and (param.error[0] == 'true')}" src="/js/userrole/index.js"></script>
</body>
</html>
